<!DOCTYPE html>
<html>
  <head>
    <title>collab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles/landing_page_styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200&family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
      <nav>
        <div id="logo" class="hand--pointer"></div>
        <div class="show--forms" id="create--acct--btn">
            sign up
        </div>

        <div class="show--forms" id="login--btn">
            login
        </div>

        <div class="go--to--canvas show--forms" id="canvas--btn">
            canvas
        </div>
      </nav>

      <div class="landing--container">
        <form action="" class="gen--form" id="create--act--form">
          <span class="remove--form">x</span>
          <div class="form--field">
            <label for="create--act--form">Enter a username of your choice: </label>
            <input type="text" name="create--act--form" id='create--act--id' required>
          </div>
          <div class="form--field">
                <label for="create--act--form">Enter a password: </label>
                <input type="text" name="create--act--form" id='create--act--passwd' required>
          </div>
          <div class="">
            <input type="submit" value="create account">
          </div>
        </form>

        <form action="" class="gen--form" id="login--form">
          <span class="remove--form">x</span>
          <div class="form--field">
            <label for="login--form">Enter your username: </label>
            <input type="text" name="login--form" id='login--id' required>
          </div>
          <div class="form--field">
                <label for="create--act--form">Enter your password: </label>
                <input type="text" name="create--act--form" id='login--passwd' required>
          </div>
          <div class="">
            <input type="submit" value="login">
          </div>
        </form>
        <section class="banner">
          <div class="hero">
            <img src="../images/hero.png" alt="hero">
          </div>
          <div class="angular--sides center--content">
            <p class="section--desc">
              Often you want to draw out your ideas <br>
              during conversation with a peer, <br>
              but distance is a barrier. <br>
            </p>
            <p class="section--desc">
              Collab helps you achieve that by <br>
              providing a platform for video <br>
              conferencing and a shared canvas for  <br>
              sharing your ideas.
            </p>
          </div>
        </section>
      </div>
      <footer>

      </footer>
      <script src="/scripts/landing_page_script.js"></script>
  </body>
</html>
